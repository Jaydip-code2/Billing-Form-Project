<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billing Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="billingForm" novalidate>
      <h2>Billing Address</h2>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required placeholder="john dae" />
      <div class="error-message" id="fullNameError"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="xyz@gmail.com" />
      <div class="error-message" id="emailError"></div>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required placeholder="126, main street" />
      <div class="error-message" id="addressError"></div>

      <label>Pay Via</label>
      <div class="radio-group">
        <label><input type="radio" name="payment" value="card" /> Card</label>
        <label><input type="radio" name="payment" value="upi" /> UPI</label>
        <label><input type="radio" name="payment" value="cod" /> Cash on Delivery</label>
      </div>
      <div class="error-message" id="paymentError"></div>

      <div class="summary">
        <h2>Order Summary</h2>
        <div class="row"><span>Product A</span><span>$10.00</span></div>
        <div class="row"><span>Product B</span><span>$15.00</span></div>
        <div class="row"><span>Shipping</span><span>$5.00</span></div>
      <div class="row total"><strong>Total</strong><strong>$40.00</strong></div>
      <button type="submit">Proceed to Checkout</button>
      </div>

     
    </form>
  </div>

  <script src="../dist/script.js"></script>
</body>
</html>
